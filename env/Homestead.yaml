---
ip: "192.168.56.12"
memory: 2048
cpus: 2
provider: virtualbox

authorize: D:/Airgigs/VagrantApi/ssh-keys/shohan_id_rsa.pub

keys:
    - D:/Airgigs/VagrantApi/ssh-keys/shohan_id_rsa

folders:
    - map: D:/Airgigs/VagrantApi/projects/Airgigs-APi
      to: /home/vagrant/Airgigs-APi
    - map: D:/Airgigs/VagrantApi/projects/Laravel-Details
      to: /home/vagrant/Laravel-Details

sites:
    - map: api.local.com
      to: /home/vagrant/Airgigs-APi/public

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "mysql"
